<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Caixa2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Bank">
        <h1>Caixa</h1>
        <h2 id="saldo">10000</h2>
        <button id="saque">Saque</button>
        <button id="deposit">Deposit</button>
    </div>
    <script>
        document.getElementById('deposit').addEventListener('click', () => efetuarOperacao('deposito'));
        document.getElementById('saque').addEventListener('click', efetuarOperacao);

        function efetuarOperacao(tipoOperacao) {
            let valor = Number(prompt('Enter the value'))
            let conta = Number(document.getElementById('saldo').textContent);
            let isDeposito = tipoOperacao === 'deposito';
            if (!isDeposito && (valor > conta)) return alert('Saldo negativo, nao foi possivel efetuar o saque')
            if (valor > 0) {
                document.getElementById('saldo').textContent = isDeposito ? conta + valor : conta - valor;
                return alert('operacao efetuada com sucesso');
            }
            alert('nao foi possivel efetuar o deposito')
        }
    </script>
</body>

</html>
